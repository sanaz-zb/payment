<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت عابر بانک</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
           
        }
        .card {
            width: 340px;
            height: 200px;
            background: linear-gradient(45deg, #323ca1, #459dd7, #2166b5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            color: white;
            position: relative;
            overflow: hidden;
            text-align-last: center;
            justify-content: center;
            margin-bottom: -20px;
            top: 0;
            transition: transform 0.3s ease;
           
        }
        .card:hover {
        transform: translateY(-15px);
    }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        .bank-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700 0%, #ffcc00 50%, #cca300 100%);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            direction: ltr;
        }
        .card-number-inputs {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
        direction: ltr;
    }
    .card-number-inputs input {
        width: 60px;
        text-align: center;
        border: 1px solid #fff;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
        background-color: #fff;
        color: #000;
        font-size: 20px;
        letter-spacing: 2px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
        animation: fadeIn 0.5s ease-out;
        direction: ltr;
    }
        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .card-holder, .expiry-date {
            text-transform: uppercase;
        }
        .card-display {
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        #card-form{
            display: flex;
            width: 400px;
            flex-direction: column;
            height: 300px;
            background-color: #2c6cb5;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            position: relative;
            top: 0;
            left: 0;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            input{
                margin: 10px;
                padding: 10px;
                border-radius: 10px;
                transition: all 0.3s ease-in-out;
            }
            #card-form:hover {
                #card-form:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 15px 30px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
                background-color: #3a7ac5;
    }
            }
            #card-form input {
                margin: 10px;
                padding: 10px;
                border-radius: 10px;
                transition: all 0.3s ease-in-out;
                border: 2px solid transparent;
                
            }
            #card-form input:focus {
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(255,255,255,0.5);
                border-color: #ffd700;
                outline: none;
            }
        }
        #card-form button{
        border-radius: 20px;
        height: auto;
        width: auto;
        padding: 10px 20px;
        margin: 20px auto;
        text-align: center;
        background-color: #ffd700;
        color: #2c6cb5;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;

        }
        #card-form button:hover {
        background-color: #ffcc00;
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    #card-form {
        animation: fadeIn 0.5s ease-out;
    }
    .bank-name {
        font-size: 14px;
        color: #ffd700;
        margin-top: 5px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    /*  */
    
    .content{
    display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: transparent;
            width: 250px;
            height: 250px;
            overflow: hidden;

}
.profile-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(500px, 10%);
    width: 200px;
    cursor: pointer;
    text-align: center;
    animation: slideIn 1s ease-out;
    
}
@keyframes slideIn {
    0% {
        top: -100%;
        opacity: 0;
    }
    100% {
        top: 50%;
        opacity: 1;
    }
}
.profile-name {
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    
}
.profile-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    overflow: hidden;
    background-size:cover;
    background-position: center;
    transition: transform 0.3s ease;
    border: 3px solid rgba(62, 61, 61, 0.358);
    
}
.profile-container:hover .profile-image {
    transform: scale(1.1);
}
.social-links {
    position: absolute;
    top: 50%;
    left: -30%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.profile-container:hover .social-links {
    opacity: 1;
}
.social-links a {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.8);
    color: #333;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}
.social-links a:hover {
    background-color: rgba(255, 255, 255, 1);
}
    


    </style>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="bank-logo">سامانه پرداخت آنلاین</div>
        <div class="bank-name"></div>
    <div class="chip"></div>
        <div class="card-number">**** **** **** ****</div>
        <div class="card-details">
            <div class="card-holder">نام دارنده کارت</div>
            <div class="expiry-date">MM/YY</div>
        </div>
    </div>

    <form id="card-form">
        <div class="card-number-inputs">
            <input type="text" id="card-number-1" maxlength="4" placeholder="****">
            <input type="text" id="card-number-2" maxlength="4" placeholder="****">
            <input type="text" id="card-number-3" maxlength="4" placeholder="****">
            <input type="text" id="card-number-4" maxlength="4" placeholder="****">
        </div>
        <input type="text" id="card-holder" placeholder="نام دارنده کارت">
        <input type="text" id="expiry-month" placeholder="ماه انقضا" maxlength="2">
        <input type="text" id="expiry-year" placeholder="سال انقضا" maxlength="2">
        <button type="submit">ثبت اطلاعات</button>
    </form>
    </div>
    <div class="content">
        <div class="profile-container">
            <div class="profile-name">Sara Mousavi</div>
            <img src="img/3 (1).jpg" alt="تصویر پروفایل" class="profile-image">
            <div class="social-links">
                <a href="https://github.com/saaramousavi" target="_blank">GitHub</a>
                <a href="https://www.instagram.com/sara_mousavi.web?igsh=MTV4amlmeTMzd2RpZA==" target="_blank">Instagram</a>
                <a href="www.linkedin.com/in/sara-mousavi-893a1a2a7" target="_blank">LinkedIn</a>
            </div>
        </div>
        </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const cardNumber = document.querySelector('.card-number');
    const cardHolder = document.querySelector('.card-holder');
    const expiryDate = document.querySelector('.expiry-date');
    const bankName = document.querySelector('.bank-name');

    const form = document.getElementById('card-form');
    const cardInputs = Array.from(document.querySelectorAll('#card-form input[id^="card-number-"]'));
    const inputCardHolder = document.getElementById('card-holder');
    const inputExpiryMonth = document.getElementById('expiry-month');
    const inputExpiryYear = document.getElementById('expiry-year');

    const bankPrefixes = {
        "603799": "بانک ملی ایران",
        "589210": "بانک سپه",
        "627381": "بانک انصار",
        "603770": "بانک کشاورزی",
        "628023": "بانک مسکن",
        "627760": "پست بانک ایران",
        "502908": "بانک توسعه تعاون",
        "627412": "بانک اقتصاد نوین",
        "622106": "بانک پارسیان",
        "502229": "بانک پاسارگاد",
        "627488": "بانک کارآفرین",
        "621986": "بانک سامان",
        "639346": "بانک سینا",
        "639607": "بانک سرمایه",
        "636214": "بانک آینده",
        "502806": "بانک شهر",
        "502938": "بانک دی",
        "603769": "بانک صادرات",
        "610433": "بانک ملت",
        "627353": "بانک تجارت",
        "589463": "بانک رفاه"
    };

    function detectBank(cardNumber) {
        for (let prefix in bankPrefixes) {
            if (cardNumber.startsWith(prefix)) {
                return bankPrefixes[prefix];
            }
        }
        return "بانک نامشخص";
    }

    function updateCardNumber() {
        const cardNumberValue = cardInputs.map(input => input.value).join(' ');
        cardNumber.textContent = cardNumberValue || '**** **** **** ****';

        const fullCardNumber = cardNumberValue.replace(/\s/g, '');
        if (fullCardNumber.length >= 6) {
            const detectedBank = detectBank(fullCardNumber);
            bankName.textContent = detectedBank;
        } else {
            bankName.textContent = '';
        }
    }

    function updateExpiryDate() {
        const month = inputExpiryMonth.value.padStart(2, '0');
        const year = inputExpiryYear.value;
        expiryDate.textContent = month && year ? `${month}/${year}` : 'MM/YY';
    }

    
    cardInputs.forEach((input, index) => {
        input.addEventListener('input', function(e) {
            // حذف هر کاراکتری که عدد نیست
            this.value = this.value.replace(/\D/g, '');
            
            // به‌روزرسانی نمایش شماره کارت
            updateCardNumber();

            // انتقال فوکوس به فیلد بعدی اگر این فیلد پر شده است
            if (this.value.length === 4 && index < 3) {
                cardInputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', function(e) {
            // اگر کلید Backspace زده شد و فیلد خالی بود، به فیلد قبلی برو
            if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                cardInputs[index - 1].focus();
            }
        });
    });


    inputCardHolder.addEventListener('input', function(e) {
        cardHolder.textContent = e.target.value || 'نام دارنده کارت';
    });

    inputExpiryMonth.addEventListener('input', updateExpiryDate);
    inputExpiryYear.addEventListener('input', updateExpiryDate);

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const emptyFields = [];

        if (cardInputs.some(input => !input.value)) emptyFields.push('شماره کارت');
        if (!inputCardHolder.value) emptyFields.push('نام دارنده کارت');
        if (!inputExpiryMonth.value) emptyFields.push('ماه انقضا');
        if (!inputExpiryYear.value) emptyFields.push('سال انقضا');

        if (emptyFields.length > 0) {
            alert(`لطفاً فیلدهای زیر را پر کنید: ${emptyFields.join(', ')}`);
        } else {
            alert('اطلاعات کارت با موفقیت ثبت شد!');
        }
    });
});


</script>
</body>
</html>
